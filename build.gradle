buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.4.5"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

plugins {
    id 'org.springframework.boot' version '1.5.2.RELEASE'
    id 'java'
    id 'io.ratpack.ratpack-java' version '1.4.5'
}

repositories {
    jcenter()
}

dependencies {
    compile ratpack.dependency("spring-boot")
    compile('org.springframework.boot:spring-boot-starter-web')
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE'
    compile 'com.h2database:h2:1.4.194'
    compile 'org.projectlombok:lombok:1.16.16'


  testCompile ratpack.dependency('test')
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'cglib:cglib:2.2.2'
    testCompile 'org.objenesis:objenesis:2.1'

}
